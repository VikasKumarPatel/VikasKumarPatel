name: Make URLs Active

on:
  schedule:
    - cron: '*/10 * * * *'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Fetch Request
        env:
          URLS: ${{secrets.URLS}}
        run: |
          for url in $(echo $URLS | jq -r '.[]'); do
            curl $url
          done